<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="FoodSort">
        <div class="container" ng-controller="FoodCtrl">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    col 1
                    <ul>
                        <div class="well" ng-repeat="food in fruit">
                            <button class="btn btn-primary" ng-click="moveLeft($index)">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                            </button>
                            <span>{{ food }}</span>
                            <button class="btn btn-primary" ng-click="moveRight($index)">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </button>
                        </div>
                    </ul>
                </div>
                <div class="col-sm-4">
                    col 2
                    <ul>
                        <div class="well" ng-repeat="food in pool">
                            <button class="btn btn-primary" ng-click="moveLeft($index)">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                            </button>
                            <span>{{ food }}</span>
                            <button class="btn btn-primary" ng-click="moveRight($index)">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </button>
                        </div>
                    </ul>
                </div>
                <div class="col-sm-4">
                    col 3
                    <ul>
                        <div class="well" ng-repeat="food in vegetables">
                            <button class="btn btn-primary" ng-click="move(left)">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                            </button>
                            <span>{{ food }}</span>
                            <button class="btn btn-primary" ng-click="move(right)">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </button>
                        </div>
                    </ul>
                </div>                        
            </div>
        </div>
    </body>
</html>
